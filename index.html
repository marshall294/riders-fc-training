<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riders FC Training Session</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .frame-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background: #000;
      border: 3px solid #555;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    .video-frame {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
    }

    .video-frame video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .caption.visible {
      opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .caption {
        font-size: 1.2rem;
      }

      nav a {
        margin: 0 10px;
        font-size: 0.9rem;
      }
    }

    .background-audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Riders FC Training Session</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="https://players-profile.vercel.app/players2.html">Players</a>
    <a href="contac.htmlt">Contact</a>
  </nav>

  <!-- Video Frame -->
  <div class="frame-container">
    <div class="video-frame">
      <video class="video-slide" autoplay muted loop>
        <source src="training1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video class="video-slide" autoplay muted loop>
        <source src="training2.mp4" type="video/mp4">

      </video>
      <video class="video-slide" autoplay muted loop>
        <source src="training3.mp4" type="video/mp4">

      </video>
      <video class="video-slide" autoplay muted loop>
        <source src="training4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video class="video-slide" autoplay muted loop>
        <source src="training5.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video class="video-slide" autoplay muted loop>
        <source src="training1.mp3" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video class="video-slide" autoplay muted loop>
        <source src="training2.jpeg" type="video/mp4">

    </div>

    <!-- Caption Element -->
    <div class="caption"></div>
  </div>

  <!-- Background Audio -->
  <audio class="background-audio" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- JavaScript -->
  <script>
    const slides = document.querySelectorAll('.video-slide');
const captions = [
  "Passion. Dedication. Glory. Riders FC on the rise!",
  "Every tackle, every pass, every goalâ€”this is our story.",
  "From the grassroots to greatness. Riders FC, unstoppable!",
  "United by the game, driven by the love for football.",
  "Our journey begins on the field, with the heart of a champion.",
  "Teamwork makes the dream work. Together, we rise higher.",
  "We train hard, we play harder. Riders FC, forging champions.",
  "Victory is earned, never given. Riders FC, chasing greatness.",
  "Every match, a new challenge. Every goal, a new victory.",
  "Strength, skill, and spirit. Riders FC, a legacy in the making."
];

    const captionElement = document.querySelector('.caption');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });

      // Update caption
      captionElement.textContent = captions[index];
      captionElement.classList.add('visible');

      setTimeout(() => {
        captionElement.classList.remove('visible');
      }, 4500); // Hide caption after 4.5 seconds
    }

    function startSlideshow() {
      showSlide(currentIndex);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }, 5000); // Change slide every 5 seconds
    }

    window.onload = () => {
      startSlideshow();
    };
  </script>
</body>
</html>
