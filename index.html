<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riders FC Training Session</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .caption.visible {
      opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .caption {
        font-size: 1.2rem;
      }
    }

    .background-audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <video class="video-slide" autoplay muted loop>
      <source src="training1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training6.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training7.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training8.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video class="video-slide" autoplay muted loop>
      <source src="training9.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Caption Element -->
    <div class="caption"></div>
  </div>

  <audio class="background-audio" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const slides = document.querySelectorAll('.video-slide');
    const captions = [
      "Passion. Dedication. Glory. Riders FC on the rise!",
      "Every tackle, every pass, every goal—this is our story.",
      "From the grassroots to greatness. Riders FC, unstoppable!",
      "United by the game, driven by the love for football.",
      "Riders FC: Building champions on and off the pitch.",
      "Heart, hustle, and hard work. This is Riders FC!",
      "Football isn’t just a game; it’s a lifestyle at Riders FC.",
      "With every match, we grow stronger together.",
      "Riders FC: Where ordinary players become extraordinary legends."
    ];

    const captionElement = document.querySelector('.caption');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });

      // Update caption
      captionElement.textContent = captions[index];
      captionElement.classList.add('visible');

      setTimeout(() => {
        captionElement.classList.remove('visible');
      }, 4500); // Hide caption after 4.5 seconds
    }

    function startSlideshow() {
      showSlide(currentIndex);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }, 5000); // Change slide every 5 seconds
    }

    window.onload = () => {
      startSlideshow();
    };
  </script>
</body>
</html>
